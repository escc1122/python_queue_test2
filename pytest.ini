[pytest]
# pytest 配置文件

# 測試目錄
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# 測試類匹配模式
python_classes = Test*

# 測試函數匹配模式
python_functions = test_*

# 輸出選項
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 標記定義
markers =
    slow: 標記慢速測試
    integration: 標記整合測試
    unit: 標記單元測試
